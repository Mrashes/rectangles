<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rectangle Adventure</title>
    <link rel="stylesheet" href="./assets/css/main.css">
</head>
<body>
    <div class="unselectable">
        <input type="text" name="profile" id="profileInput">
        <input type="submit" id="profileSubmit" value="Create New Profile">
    </div>
    <div class="unselectable">
        <span>Current Profile:</span>
        <span id="currentProfile">Dummy Data</span>
    </div>
    <div class="flex">
        <div style="border: 2px solid;width: 800px;">
            <svg id="mycanvas" width="800px" height="500px" version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
                <rect id="remove0" class="remove" fill="orange" x="90" y="60" width="20" height="20" />
                <rect id="rect0" class="myrect" fill="black" x="100" y="70" width="100" height="100" />
                <rect id="resize0" class="resize" fill="red" x="190" y="160" width="20" height="20" />
            </svg>
        </div>
        <div>
            <div class="unselectable profileList">
                <button class="block" onclick="removeAllRectangles()">Clear all Rectangles</button>
                <button class="block" onclick="newRectangle()">New Rectangle</button> 
            </div>
            <div id="profileList" class="profileList unselectable"></div>    
        </div>
    </div>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/translate-resize.js"></script>
    <script src="./assets/js/localStorage.js"></script>
    <script src="./assets/js/color-remove.js"></script>
    <script src="./assets/js/profile.js"></script>

</body>
</html>
