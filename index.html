<!doctype html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Rectangle Adventure</title>
    <style>
    .unselectable {
        -webkit-touch-callout: none;
        -webkit-user-select: none;
        -khtml-user-select: none;
        -moz-user-select: none;
        -ms-user-select: none;
        user-select: none;
    }
    </style>
</head>
<body>
    <div>
        <input type="text" name="profile" id="profileInput">
        <input type="submit" id="profileSubmit">
    </div>
    <div>
        <span>Current Profile:</span>
        <span id="currentProfile">Dummy Data</span>
    </div>
    <div style="border: 2px solid;width: 800px;">
        <svg id="mycanvas" width="800px" height="500px" version="1.1"  xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" >
            <rect id="remove0" class="remove" fill="orange" x="90" y="60" width="20" height="20" />
            <rect id="rect0" class="myrect" fill="black" x="100" y="70" width="100" height="100" />
            <rect id="resize0" class="resize" fill="red" x="190" y="160" width="20" height="20" />
        </svg>
    </div>
    <div class="unselectable">
        <button onclick="removeAllRectangles()">Clear all Rectangles</button>
        <button onclick="newRectangle()">New Rectangle</button>    
        <button onclick="localSave('html')">Save</button>
        <button onclick="localRestoreFrom('html')">Restore</button>
    </div>
    <div id="profileList">

    </div>

    <script src="./assets/js/index.js"></script>
    <script src="./assets/js/translate-resize.js"></script>
    <script src="./assets/js/localStorage.js"></script>
    <script src="./assets/js/color-remove.js"></script>
    <script src="./assets/js/profile.js"></script>

</body>
</html>
